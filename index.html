<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #6b7280, #111827);
      color: #1f2937;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    .auth-status {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #4b5563;
    }
    .error-global {
      color: #ef4444;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      display: none;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s ease;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #1f2937;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #4b5563;
    }
    .close-btn:hover {
      color: #111827;
    }
    .modal-content h2 {
      font-size: 1.5rem;
      margin: 0 0 1rem;
      color: #111827;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #4b5563;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
    }
    .input-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .error {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }
    .toggle-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
        max-width: 90%;
      }
      .modal-content {
        padding: 1rem;
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Auth App</h1>
    <div id="error-global" class="error-global"></div>
    <div id="auth-status" class="auth-status">Not signed in</div>
    <button class="btn" onclick="showAuthModal()">Sign In / Sign Up</button>
  </div>

  <!-- Modal for Sign Up/Sign In -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h2 id="modal-title">Sign Up</h2>
      <div id="modal-error" class="error"></div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button class="btn" id="auth-btn" onclick="handleAuth()">Sign Up</button>
      <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
        <span id="toggle-text">Already have an account?</span>
        <a href="#" class="toggle-link" onclick="toggleAuthMode()" id="toggle-link">Sign In</a>
      </p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script>
    console.log('Script loaded');
    // Firebase configuration
   const firebaseConfig = {
  apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
  authDomain: "pinotp-d7ef5.firebaseapp.com",
  databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
  projectId: "pinotp-d7ef5",
  storageBucket: "pinotp-d7ef5.firebasestorage.app",
  messagingSenderId: "708458917827",
  appId: "1:708458917827:web:b9536e469a842d56cf9776"
};

    // Initialize Firebase
    let auth;
    try {
      firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization error:', error.code, error.message);
      showGlobalError(`Failed to initialize app: ${error.message}. Please check Firebase configuration.`);
    }

    let isSignUp = true;

    // Check auth state
    if (auth) {
      auth.onAuthStateChanged(user => {
        console.log('Auth state changed:', user ? user.email : 'No user');
        const authStatus = document.getElementById('auth-status');
        if (user) {
          authStatus.innerHTML = `Signed in as ${user.email} | <a href="#" onclick="signOut()">Sign Out</a>`;
        } else {
          authStatus.textContent = 'Not signed in';
        }
      });
    } else {
      console.warn('Auth not initialized; skipping auth state listener');
    }

    // Show modal
    function showAuthModal() {
      console.log('Showing auth modal');
      if (!auth) {
        showGlobalError('Authentication service not available. Please check Firebase setup.');
        return;
      }
      const modal = document.getElementById('auth-modal');
      if (modal) {
        modal.style.display = 'flex';
      } else {
        console.error('Modal element not found');
        showGlobalError('Modal not found. Check HTML structure.');
      }
    }

    // Close modal
    function closeModal() {
      console.log('Closing auth modal');
      const modal = document.getElementById('auth-modal');
      if (modal) {
        modal.style.display = 'none';
      }
      document.getElementById('modal-error').style.display = 'none';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }

    // Toggle between sign up and sign in
    function toggleAuthMode() {
      isSignUp = !isSignUp;
      const modalTitle = document.getElementById('modal-title');
      const authBtn = document.getElementById('auth-btn');
      const toggleText = document.getElementById('toggle-text');
      const toggleLink = document.getElementById('toggle-link');
      if (isSignUp) {
        modalTitle.textContent = 'Sign Up';
        authBtn.textContent = 'Sign Up';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Sign In';
        console.log('Switched to Sign Up mode');
      } else {
        modalTitle.textContent = 'Sign In';
        authBtn.textContent = 'Sign In';
        toggleText.textContent = 'No account?';
        toggleLink.textContent = 'Sign Up';
        console.log('Switched to Sign In mode');
      }
    }

    // Handle authentication
    function handleAuth() {
      if (!auth) {
        showModalError('Authentication service not available.');
        console.error('Auth not initialized');
        return;
      }
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        showModalError('Please enter both email and password');
        console.log('Auth error: Missing email or password');
        return;
      }
      if (isSignUp) {
        console.log('Attempting to sign up with:', email);
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            console.log('Sign up successful for:', email);
            userCredential.user.updateProfile({
              displayName: email.split('@')[0]
            }).then(() => {
              console.log('Profile updated with displayName:', email.split('@')[0]);
              closeModal();
            });
          })
          .catch(error => {
            showModalError(error.message);
            console.error('Sign up error:', error.code, error.message);
          });
      } else {
        console.log('Attempting to sign in with:', email);
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            console.log('Sign in successful for:', email);
            closeModal();
          })
          .catch(error => {
            showModalError(error.message);
            console.error('Sign in error:', error.code, error.message);
          });
      }
    }

    // Sign out
    function signOut() {
      if (!auth) {
        console.error('Auth not initialized');
        return;
      }
      console.log('Signing out');
      auth.signOut().catch(error => {
        console.error('Sign out error:', error);
        showGlobalError('Failed to sign out: ' + error.message);
      });
    }

    // Show modal error
    function showModalError(message) {
      const errorElement = document.getElementById('modal-error');
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }
    }

    // Show global error
    function showGlobalError(message) {
      const errorElement = document.getElementById('error-global');
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }
    }
  </script>
</body>
</html>
