<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK via CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <style>
    /* Custom CSS for tabs and alert dialog */
    .tab-active {
      background-color: #3b82f6;
      color: white;
    }
    .tab-inactive {
      background-color: #d1d5db;
      color: #374151;
    }
    .alert {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      border-radius: 0 0 0.5rem 0.5rem;
      color: white;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .alert-success {
      background-color: #10b981;
    }
    .alert-error {
      background-color: #ef4444;
    }
    .alert-visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    .alert-hidden {
      transform: translateX(-50%) translateY(-100%);
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <!-- Alert Dialog Container -->
  <div id="alert-container"></div>

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Chat App</h1>
    
    <!-- Tabs -->
    <div class="flex mb-4">
      <button id="signin-tab" class="w-1/2 py-2 text-center tab-active rounded-l-lg">Sign In</button>
      <button id="signup-tab" class="w-1/2 py-2 text-center tab-inactive rounded-r-lg">Sign Up</button>
    </div>

    <!-- Sign-In Form -->
    <div id="signin-form" class="block">
      <input id="signin-email" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
      <input id="signin-password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
      <button id="signin-btn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Sign In</button>
      <button id="reset-password-btn" class="w-full text-blue-500 text-sm mt-2 hover:underline">Forgot Password?</button>
    </div>

    <!-- Sign-Up Form -->
    <div id="signup-form" class="hidden">
      <input id="signup-email" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
      <input id="signup-password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
      <button id="signup-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Sign Up</button>
    </div>

    <!-- Google Sign-In -->
    <button id="google-signin-btn" class="w-full bg-red-500 text-white p-2 rounded mt-4 hover:bg-red-600">Sign in with Google</button>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBzWn8Eu3ZWnnhNq03Z_l9WfS6no5bi7Rk",
      authDomain: "wblogin-4cc7c.firebaseapp.com",
      databaseURL: "https://wblogin-4cc7c-default-rtdb.firebaseio.com",
      projectId: "wblogin-4cc7c",
      storageBucket: "wblogin-4cc7c.firebasestorage.app",
      messagingSenderId: "844089102374",
      appId: "1:844089102374:web:71d8c9c86773756ede56e7",
      measurementId: "G-HMFTFPRD8G"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized successfully");
    } catch (error) {
      console.error("Firebase initialization error:", error);
    }
    const auth = firebase.auth();
    const db = firebase.database();

    // Custom Alert Dialog
    function showAlert(message, isError = false) {
      const alertContainer = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.textContent = message;
      alert.className = `alert ${isError ? 'alert-error' : 'alert-success'} alert-hidden`;
      alertContainer.appendChild(alert);

      // Show alert with animation
      setTimeout(() => {
        alert.classList.remove('alert-hidden');
        alert.classList.add('alert-visible');
      }, 10);

      // Hide alert after 3 seconds
      setTimeout(() => {
        alert.classList.remove('alert-visible');
        alert.classList.add('alert-hidden');
        setTimeout(() => alert.remove(), 300); // Remove after animation
      }, 3000);

      console.log(isError ? "Error:" : "Message:", message);
    }

    // Tab Switching
    const signinTab = document.getElementById('signin-tab');
    const signupTab = document.getElementById('signup-tab');
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');

    if (signinTab && signupTab && signinForm && signupForm) {
      signinTab.addEventListener('click', () => {
        console.log("Sign-in tab clicked");
        signinTab.classList.add('tab-active');
        signinTab.classList.remove('tab-inactive');
        signupTab.classList.add('tab-inactive');
        signupTab.classList.remove('tab-active');
        signinForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      });

      signupTab.addEventListener('click', () => {
        console.log("Sign-up tab clicked");
        signupTab.classList.add('tab-active');
        signupTab.classList.remove('tab-inactive');
        signinTab.classList.add('tab-inactive');
        signinTab.classList.remove('tab-active');
        signupForm.classList.remove('hidden');
        signinForm.classList.add('hidden');
      });
    } else {
      console.error("Tab elements not found");
      showAlert("Tab initialization failed. Please refresh the page.", true);
    }

    // Sign Up
    const signupBtn = document.getElementById('signup-btn');
    if (signupBtn) {
      signupBtn.addEventListener('click', () => {
        console.log("Sign-up button clicked");
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        if (!email || !password) {
          showAlert("Please enter email and password.", true);
          return;
        }
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            console.log("Sign-up successful for user:", userCredential.user.email);
            db.ref(`users/${userCredential.user.uid}`).set({
              email: email,
              createdAt: Date.now()
            });
            window.location.href = 'chat.html';
          })
          .catch((error) => {
            console.error("Sign-up error:", error);
            showAlert(error.message, true);
          });
      });
    } else {
      console.error("Signup button not found");
      showAlert("Signup button not found. Please refresh the page.", true);
    }

    // Sign In
    const signinBtn = document.getElementById('signin-btn');
    if (signinBtn) {
      signinBtn.addEventListener('click', () => {
        console.log("Sign-in button clicked");
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;
        if (!email || !password) {
          showAlert("Please enter email and password.", true);
          return;
        }
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            console.log("Sign-in successful");
            window.location.href = 'chat.html';
          })
          .catch((error) => {
            console.error("Sign-in error:", error);
            showAlert(error.message, true);
          });
      });
    } else {
      console.error("Signin button not found");
      showAlert("Signin button not found. Please refresh the page.", true);
    }

    // Password Reset
    const resetPasswordBtn = document.getElementById('reset-password-btn');
    if (resetPasswordBtn) {
      resetPasswordBtn.addEventListener('click', () => {
        console.log("Password reset button clicked");
        const email = document.getElementById('signin-email').value;
        if (!email) {
          showAlert("Please enter your email.", true);
          return;
        }
        auth.sendPasswordResetEmail(email)
          .then(() => {
            console.log("Password reset email sent");
            showAlert("Password reset email sent. Check your inbox.");
          })
          .catch((error) => {
            console.error("Password reset error:", error);
            showAlert(error.message, true);
          });
      });
    } else {
      console.error("Reset password button not found");
      showAlert("Reset password button not found. Please refresh the page.", true);
    }

    // Google Sign-In
    const googleSigninBtn = document.getElementById('google-signin-btn');
    if (googleSigninBtn) {
      googleSigninBtn.addEventListener('click', () => {
        console.log("Google Sign-In button clicked");
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            console.log("Google Sign-In successful for user:", result.user.email);
            db.ref(`users/${result.user.uid}`).set({
              email: result.user.email,
              createdAt: Date.now()
            });
            window.location.href = 'chat.html';
          })
          .catch((error) => {
            console.error("Google Sign-In error:", error);
            showAlert(error.message, true);
          });
      });
    } else {
      console.error("Google Sign-In button not found");
      showAlert("Google Sign-In button not found. Please refresh the page.", true);
    }

    // Check Auth State
    auth.onAuthStateChanged((user) => {
      if (user && window.location.pathname.includes('index.html')) {
        console.log("User already authenticated, redirecting to chat.html");
        window.location.href = 'chat.html';
      }
    });
  </script>
</body>
</html>
