<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #6b7280, #111827);
      color: #1f2937;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    .auth-status {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #4b5563;
    }
    .error-global {
      color: #ef4444;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      display: none;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s ease;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #1f2937;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #4b5563;
    }
    .close-btn:hover {
      color: #111827;
    }
    .modal-content h2 {
      font-size: 1.5rem;
      margin: 0 0 1rem;
      color: #111827;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #4b5563;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }
    .input-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .error {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }
    .toggle-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
        max-width: 90%;
      }
      .modal-content {
        padding: 1rem;
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Auth App</h1>
    <div id="error-global" class="error-global"></div>
    <div id="auth-status" class="auth-status">Not signed in</div>
    <button class="btn" onclick="showAuthModal()">Sign In / Sign Up</button>
  </div>

  <!-- Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h2 id="modal-title">Sign Up</h2>
      <div id="modal-error" class="error"></div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button class="btn" id="auth-btn" onclick="handleAuth()">Sign Up</button>
      <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
        <span id="toggle-text">Already have an account?</span>
        <a href="#" class="toggle-link" onclick="toggleAuthMode()" id="toggle-link">Sign In</a>
      </p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
      authDomain: "pinotp-d7ef5.firebaseapp.com",
      databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
      projectId: "pinotp-d7ef5",
      storageBucket: "pinotp-d7ef5.appspot.com",
      messagingSenderId: "708458917827",
      appId: "1:708458917827:web:b9536e469a842d56cf9776"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isSignUp = true;

    auth.onAuthStateChanged(user => {
      const authStatus = document.getElementById('auth-status');
      if (user) {
        authStatus.innerHTML = `Signed in as ${user.email} | <a href="#" onclick="signOut()">Sign Out</a>`;
      } else {
        authStatus.textContent = 'Not signed in';
      }
    });

    function showAuthModal() {
      document.getElementById('auth-modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('auth-modal').style.display = 'none';
      document.getElementById('modal-error').style.display = 'none';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }

    function toggleAuthMode() {
      isSignUp = !isSignUp;
      document.getElementById('modal-title').textContent = isSignUp ? 'Sign Up' : 'Sign In';
      document.getElementById('auth-btn').textContent = isSignUp ? 'Sign Up' : 'Sign In';
      document.getElementById('toggle-text').textContent = isSignUp ? 'Already have an account?' : 'No account?';
      document.getElementById('toggle-link').textContent = isSignUp ? 'Sign In' : 'Sign Up';
    }

    function showModalError(message) {
      const errorDiv = document.getElementById('modal-error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function showGlobalError(message) {
      const errorGlobal = document.getElementById('error-global');
      errorGlobal.textContent = message;
      errorGlobal.style.display = 'block';
    }

    function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        showModalError('Please enter both email and password');
        return;
      }

      if (isSignUp) {
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            userCredential.user.updateProfile({
              displayName: email.split('@')[0]
            }).then(() => {
              closeModal();
            });
          })
          .catch(error => {
            showModalError(error.message);
          });
      } else {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            closeModal();
          })
          .catch(error => {
            showModalError(error.message);
          });
      }
    }

    function signOut() {
      auth.signOut().catch(err => {
        showGlobalError(err.message);
      });
    }
  </script>
</body>
</html>
