<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neochat - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm space-y-5">
    <h2 class="text-3xl font-bold text-center text-blue-600">Neochat</h2>

    <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded" />

    <button id="login" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign In</button>
    <button id="signup" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Sign Up</button>

    <p id="error" class="text-red-500 text-center hidden"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzWn8Eu3ZWnnhNq03Z_l9WfS6no5bi7Rk",
      authDomain: "wblogin-4cc7c.firebaseapp.com",
      databaseURL: "https://wblogin-4cc7c-default-rtdb.firebaseio.com",
      projectId: "wblogin-4cc7c",
      storageBucket: "wblogin-4cc7c.firebasestorage.app",
      messagingSenderId: "844089102374",
      appId: "1:844089102374:web:71d8c9c86773756ede56e7",
      measurementId: "G-HMFTFPRD8G"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const error = document.getElementById("error");

    document.getElementById("login").onclick = () => {
      auth.signInWithEmailAndPassword(email.value, password.value)
        .then(() => location.href = "chat.html")
        .catch(err => showError(err.message));
    };

    document.getElementById("signup").onclick = () => {
      auth.createUserWithEmailAndPassword(email.value, password.value)
        .then(() => location.href = "chat.html")
        .catch(err => showError(err.message));
    };

    function showError(msg) {
      error.textContent = msg;
      error.classList.remove("hidden");
    }

    auth.onAuthStateChanged(user => {
      if (user) location.href = "chat.html";
    });
  </script>
</body>
</html>
